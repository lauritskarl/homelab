services:
    ts-dumbbudget:
        image: docker.io/tailscale/tailscale:latest
        container_name: ts-dumbbudget
        hostname: dumbbudget
        environment:
            TS_AUTHKEY_FILE: /run/secrets/ts-authkey
            TS_STATE_DIR: /var/lib/tailscale
            TS_USERSPACE: false
            TS_SERVE_CONFIG: /config/serve-config.json
        secrets:
            - ts-authkey
        volumes:
            - ts-dumbbudget-state:/var/lib/tailscale
            - ./serve-config.json:/config/serve-config.json
        devices:
            - /dev/net/tun:/dev/net/tun
        cap_add:
            - net_admin
        restart: unless-stopped

    dumbbudget:
        image: docker.io/dumbwareio/dumbbudget:latest
        container_name: dumbbudget
        network_mode: service:ts-dumbbudget
        depends_on:
            - ts-dumbbudget
        environment:
            DUMBBUDGET_PIN: 1234
            CURRENCY: EUR
            BASE_URL: https://dumbbudget.duckbill-karat.ts.net
        volumes:
            - dumbbudget-data:/app/data
        restart: unless-stopped

secrets:
    ts-authkey:
        external: true

volumes:
    ts-dumbbudget-state:
        name: ts-dumbbudget-state
    dumbbudget-data:
        name: dumbbudget-data
