services:
    ts-dumbpad:
        image: tailscale/tailscale:latest
        container_name: ts-dumbpad
        hostname: dumbpad
        environment:
            - TS_AUTHKEY=$TS_AUTHKEY
            - TS_STATE_DIR=/var/lib/tailscale
            - TS_USERSPACE=false
            - TS_SERVE_CONFIG=/config/serve-config.json
        volumes:
            - ./data/ts-dumbpad/state:/var/lib/tailscale
            - ./data/ts-dumbpad/config:/config
        devices:
            - /dev/net/tun:/dev/net/tun
        cap_add:
            - net_admin
        restart: unless-stopped
    dumbpad:
        image: dumbwareio/dumbpad:latest
        container_name: dumbpad
        network_mode: service:ts-dumbpad
        depends_on:
            - ts-dumbpad
        environment:
            - SITE_TITLE=DumbPad
            - DUMBPAD_PIN=
            - BASE_URL=https://dumbpad.duckbill-karat.ts.net
        volumes:
            - ./data/dumbpad:/app/data
        restart: unless-stopped
