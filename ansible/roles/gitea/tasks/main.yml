---
- name: Ensure gitea folder exists
  ansible.builtin.file:
      path: "/etc/containers/systemd/gitea"
      state: directory
      mode: "0755"

- name: Ensure gitea service files are in place
  ansible.builtin.copy:
      src: "{{ item }}"
      dest: "/etc/containers/systemd/gitea/{{ item }}"
      mode: "0644"
  loop:
      - gitea.pod
      - gitea.container
      - gitea-data.volume
      - ts-gitea.container
      - ts-gitea-state.volume
      - gitea.json
  notify: Reload Gitea service

- name: Ensure gitea service secrets are available
  containers.podman.podman_secret:
      state: present
      name: "ts-authkey"
      data: "{{ tailscale.ts_authkey }}"
  no_log: true
  notify: Reload Gitea service

- name: Ensure gitea service is started
  ansible.builtin.systemd_service:
      name: gitea-pod.service
      state: started
