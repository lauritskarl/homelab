---
- name: Ensure dumbdo folder exists
  ansible.builtin.file:
      path: "/etc/containers/systemd/dumbdo"
      state: directory
      mode: "0755"

- name: Ensure dumbdo service files are in place
  ansible.builtin.copy:
      src: "{{ item }}"
      dest: "/etc/containers/systemd/dumbdo/{{ item }}"
      mode: "0644"
  loop:
      - dumbdo.pod
      - dumbdo.container
      - dumbdo-data.volume
      - ts-dumbdo.container
      - ts-dumbdo-state.volume
      - dumbdo.json
  notify: Restart Dumbdo service

- name: Ensure dumbdo service secrets are available
  containers.podman.podman_secret:
      state: present
      name: "ts-authkey"
      data: "{{ tailscale.ts_authkey }}"
  no_log: true
  notify: Restart Dumbdo service

- name: Ensure dumbdo service is started
  ansible.builtin.systemd_service:
      name: dumbdo-pod.service
      state: started
