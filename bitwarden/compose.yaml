services:
    ts-bitwarden:
        image: docker.io/tailscale/tailscale:latest
        container_name: ts-bitwarden
        hostname: bitwarden
        environment:
            TS_AUTHKEY_FILE: /run/secrets/ts-bitwarden-authkey
            TS_STATE_DIR: /var/lib/tailscale
            TS_USERSPACE: false
            TS_SERVE_CONFIG: /config/serve-config.json
        secrets:
            - ts-bitwarden-authkey
        volumes:
            - ts-bitwarden-state:/var/lib/tailscale
            - ./serve-config.json:/config/serve-config.json
        devices:
            - /dev/net/tun:/dev/net/tun
        cap_add:
            - net_admin
        restart: unless-stopped
    bitwarden:
        image: ghcr.io/bitwarden/self-host:beta
        container_name: bitwarden
        network_mode: service:ts-bitwarden
        depends_on:
            - ts-bitwarden
        env_file:
            - .env
        volumes:
            - bitwarden-data:/etc/bitwarden
        restart: unless-stopped

secrets:
    ts-bitwarden-authkey:
        external: true

volumes:
    ts-bitwarden-state:
        name: ts-bitwarden-state
    bitwarden-data:
        name: bitwarden-data
