services:
    ts-searxng:
        image: docker.io/tailscale/tailscale:latest
        container_name: ts-searxng
        hostname: searxng
        environment:
            TS_AUTHKEY_FILE: /run/secrets/ts-authkey
            TS_STATE_DIR: /var/lib/tailscale
            TS_USERSPACE: false
            TS_SERVE_CONFIG: /config/serve-config.json
        secrets:
            - ts-authkey
        volumes:
            - ts-searxng-state:/var/lib/tailscale:Z
            - ./serve-config.json:/config/serve-config.json:ro,Z
        devices:
            - /dev/net/tun:/dev/net/tun
        cap_add:
            - net_admin
        restart: unless-stopped

    searxng:
        image: docker.io/searxng/searxng:latest
        container_name: searxng
        network_mode: service:ts-searxng
        depends_on:
            - ts-searxng
        volumes:
            - searxng-config:/etc/searxng:Z
            - searxng-data:/var/cache/searxng:Z
        restart: unless-stopped

secrets:
    ts-authkey:
        external: true

volumes:
    ts-searxng-state:
        name: ts-searxng-state
    searxng-config:
        name: searxng-config
    searxng-data:
        name: searxng-data
