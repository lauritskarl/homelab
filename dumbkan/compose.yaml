services:
    ts-dumbkan:
        image: tailscale/tailscale:latest
        container_name: ts-dumbkan
        hostname: dumbkan
        environment:
            - TS_AUTHKEY=$TS_AUTHKEY
            - TS_STATE_DIR=/var/lib/tailscale
            - TS_USERSPACE=false
            - TS_SERVE_CONFIG=/config/serve-config.json
        volumes:
            - $PWD/data/ts-dumbkan/state:/var/lib/tailscale
            - $PWD/data/ts-dumbkan/config:/config
        devices:
            - /dev/net/tun:/dev/net/tun
        cap_add:
            - net_admin
        restart: unless-stopped
    dumbkan:
        image: dumbwareio/dumbkan:latest
        container_name: dumbkan
        network_mode: service:ts-dumbkan
        depends_on:
            - ts-dumbkan
        volumes:
            - "$PWD/data/dumbkan:/app/data"
        restart: unless-stopped
